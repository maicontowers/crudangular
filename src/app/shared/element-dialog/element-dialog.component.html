<h1 *ngIf="!isChange" mat-dialog-title>Novo Cadastro</h1>
<h1 *ngIf="isChange" mat-dialog-title>Atualização Cadastral</h1>
<div mat-dialog-content>

  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>CPF</mat-label>
    <input matInput [(ngModel)]="data.cpf" mask="000.000.000-00">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Telefone</mat-label>
    <input matInput [(ngModel)]="data.telefone" mask="+00 (00) 00000-0000">
  </mat-form-field>
  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onFechar()">Fechar</button>
  <button *ngIf="!isChange" mat-button [mat-dialog-close]="data" color="primary" cdkFocusInitial>Criar</button>
  <button *ngIf="isChange" mat-button [mat-dialog-close]="data" color="primary" cdkFocusInitial>Atualizar</button>

</div>
