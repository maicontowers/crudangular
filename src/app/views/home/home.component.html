<div class="container">
    <button mat-button color="primary" (click)="Cadastrar(null)">Novo Cadastro</button>
        <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- IdCliente Column -->
            <ng-container matColumnDef="idcliente">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.idcliente}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <!-- telefone Column -->
            <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let element"> {{element.telefone | mask: '+00 (00) 00000-0000'}} </td>
            </ng-container>
        
            <!-- CPF Column -->
            <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let element"> {{element.cpf | mask: '000.000.000-00'}}</td>
            </ng-container>

            <!-- Botões Column -->
            <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button color="primary" (click)="EditarCadastro(element)" aria-label="Editar" title="Ver detalhes">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="ExcluirCadastro(element.idcliente)" aria-label="Excluir" title="Excluir">
                    <mat-icon>delete</mat-icon>
                  </button>
            </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
</div>
